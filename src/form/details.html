                        </label>
                        <span style="float: right; width:60%;" id="vCity">Not defined</span>
                        <div style="clear: both"></div>
                    </div>
                    <div style="padding:0.1em; margin:0.1em;">

                            Адрес:  
                        </label>
                        <span style="float: right; width:60%;" id="vAdress">Not defined</span>
                        <div style="clear: both"></div>

                    <input type="button" value="Далее" style="float: right" onclick="getRespondForm()"/>
