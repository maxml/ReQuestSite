<!DOCTYPE html>
<html ng-app="requestApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="request, рекрутинг, вакансия">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

        <title>ReQuest</title>

        <!-- FAV AND TOUCH ICONS -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.html">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.html">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.html">
        <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.html">

        <!--ICON TITLE-->        
        <link rel="shortcut icon" href="ico/favicon.png">

        <link rel="stylesheet" type="text/css" href="css/reset.css"><!-- RESEST STYLESHEET FILE -->
        <link rel="stylesheet" type="text/css" href="css/style-app.css">

        <!-- Angular carousel -->
        <link rel="stylesheet" type="text/css" href="js/angular-carousel/angular-carousel.min.css">

        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>
        <div class="wrapper">
            <div id="header" ng-include="'partials/template/header.html'"> </div>
            <div id="left-pane" ng-include="'partials/template/left-pane.html'"> </div>

            <div id="content" ng-view> </div>

            <div id="right-pane" ng-include="'partials/template/right-pane.html'"> </div>
            <div id="footer" ng-include="'partials/template/footer.html'"> </div>
        </div>

        <!-- Javascript files -->
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-touch.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-animate.min.js"></script>
        <!--<script type="text/javascript" src="old/lib/jquery.min.js"></script>-->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="old/lib/client.js"></script>


        <script type="text/javascript" src="js/angular-carousel/angular-carousel.min.js"></script>

        <script type="text/javascript" src="js/controller/bootstrap.js"></script>
        <script type="text/javascript" src="js/controller/login.js"></script>
        <script type="text/javascript" src="js/controller/requests-list.js"></script>
        <script type="text/javascript" src="js/controller/new-vacancy.js"></script>
        <script type="text/javascript" src="js/controller/details.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
                /**
                 * Switcher functionality
                 * */
                $(document).on("click", '#switch .myVacancy', function() {
                    $(this).addClass('checkedVacancy');
                    $('#switch .allVacancy').removeClass('checkedVacancy');
                });

                $(document).on("click", '#switch .allVacancy', function() {
                    $(this).addClass('checkedVacancy');
                    $('#switch .myVacancy').removeClass('checkedVacancy');
                });
        </script>
        <!-- end Javascript files -->
    </body>
</html>
