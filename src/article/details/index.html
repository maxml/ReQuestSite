    <script>

        /**
         * 
         * Script for Share Button 
         */
        var element = document.getElementsByClassName('share', 'facebook');
        element[0].href = 'https://www.facebook.com/sharer/sharer.php?u=' + window.location.href;
        element = document.getElementsByClassName('share', 'google');
        element[1].href = 'https://plus.google.com/share?url=' + window.location.href;
        element = document.getElementsByClassName('share', 'vimeo');
        element[2].href = 'http://vkontakte.ru/share.php?url=' + window.location.href;


        var Config = {
            Link: "a.share",
            Width: 500,
            Height: 500
        };

        // add handler links
        var slink = document.querySelectorAll(Config.Link);
        for (var a = 0; a < slink.length; a++) {
            slink[a].onclick = PopupHandler;
        }

        // create popup
        function PopupHandler(e) {

            e = (e ? e : window.event);
            var t = (e.target ? e.target : e.srcElement);

            // popup position
            var
                    px = Math.floor(((screen.availWidth || 1024) - Config.Width) / 2),
                    py = Math.floor(((screen.availHeight || 700) - Config.Height) / 2);

            // open popup
            var popup = window.open(t.href, "social",
                    "width=" + Config.Width + ",height=" + Config.Height +
                    ",left=" + px + ",top=" + py +
                    ",location=0,menubar=0,toolbar=0,status=0,scrollbars=1,resizable=1");
            if (popup) {
                popup.focus();
                if (e.preventDefault)
                    e.preventDefault();
                e.returnValue = false;
            }

            return !!popup;
        }


    </script>
